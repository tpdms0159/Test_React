<html>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
        
        // function SaveBtn() {
        //     return(
        //         <button>Save Button</button>
        //     )
        // }
        // function ConfirmBtn () {
        //     return <button>Confirm</button>
        // }
       function Btn (props) {
        
        console.log(props.text, "was rendered");
        return <button style={{
                backgroundColor :"tomato",
                color : "white",
                border : "solid blue 5px",
                borderRadius : 10,
                margin : 10,
                fontSize: props.font
            }}
                onClick={props.onClick}>
            {props.text}
            </button>
       }
    //    const Memorize = React.memo(Btn);
       Btn.propTypes = {
        text : PropTypes.string,
        font : PropTypes.number.isReaquired,
       }
       // propTypes, PropTypes 대소문자 구분이 중요함
       function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => {
            setValue("Revert Changes");
        }
        return(
            <div>
                <Btn text={10} onClick={changeValue} font={30}/>
                <Btn text={"Confirm"} />
            </div>
            
        );
    }

     // props 가 변경되지 않는한 다시 그리지 않도록 하는 방법
    // 즉 confirm 버튼은 다시 그릴 필요가 없음
    // react.memo 로 변하지 않는 요소는 다시 그려내지 않도록할 수 있음 - 추후 속도가 느려지는 원인이 될 수 있음
    ReactDOM.render(<App />, root);

</script>
</html>
